<body>
    <header>
        <div class="grid1">
            <div class="header-container-img">

                <a href="index.html" class="logo-a"><img src="images/logo.png" alt="logo" class="logo"><span>SAVAGE
                        BEAST</span></a>
                        <button class="hamburguer-menu" id="button1" title="hamburguer-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </button>
                <div class="navbar" >
                    <a href="index.html">Home</a>
                    <a href="planner.html" >Planeer</a>
                    <a href="joinus.html" class="active">Join Us</a>

                    <a href="/wdd231/siteplan.html" target="_blank">Site Plan</a>
                </div>

            </div>
            
        </div>
    </header>

    <div class="back">
        <div class="hero-gradient"></div>
    </div>

   
    <main>
        <h1 id="joinh1">Join Us Today:</h1>
        <div class="form-section">
          <form action="thankyou.html" method="get" class="joinform">
            <label>
                First Name
                <input type="text" name="firstName" required autocomplete="given-name" title="Your First Name">
              </label>
              <br>
            
              <!-- Applicant's Last Name -->
              <label>
                Last Name
                <input type="text" name="lastName" required autocomplete="family-name" title="Your Last Name">
              </label>
              <br>
            
              
            
              <!-- Email Address -->
              <label>
                Email Address
                <input 
                  type="email" 
                  name="email" 
                  required 
                  autocomplete="email" 
                  title="Your Email Address" 
                  placeholder="example@domain.com">
              </label>
              <br>
            
              <!-- Mobile Phone Number -->
              <label>
                Mobile Phone Number
                <input 
                  type="tel" 
                  name="phone" 
                  required 
                  autocomplete="tel" 
                  pattern="^\+?[0-9\s\-]{7,15}$" 
                  title="Your Mobile Phone Number"
                  placeholder="0991237890">
                  
              </label>
              <br>
            
              
            
              <!-- Membership Level Selection -->
              <label>
                Membership Level
                <select name="membershipLevel" required title="Select Your Membership Level">
                  <option value="" disabled selected>Choose a membership</option>
                  <option value="NP">NP Membership (Non-Profit, No Fee)</option>
                  <option value="Bronze">Bronze Membership</option>
                  <option value="Silver">Silver Membership</option>
                  <option value="Gold">Gold Membership</option>
                </select>
              </label>
              <br>
            
              
            
              <!-- Timestamp -->
              <input type="hidden" name="timestamp" id="timestamp" value="">
              <input id="joinbutton" type="submit" value="Subscribe">
          </form>

          <div class="card-container">
            <div id="gold-card"><h2>Gold Membership</h2></div>
            <div id="silverl-card"><h2>Silver Membership</h2></div>
            <div id="bronze-card"><h2>Bronze Membership</h2></div>
            <div id="nonprofit-card"><h2>Non-Profit Membership</h2></div>
          </div>
        </div>
    
        <dialog id="details">
            <div>
                <h2 id="modalTiltle"></h2>
                <button id="closeModal">X</button>
            </div>
            <p id="modalDescription"></p>
        </dialog>

    </main>

    <footer>
