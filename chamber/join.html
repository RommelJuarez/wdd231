    <title>Join Page - Quito Chamber of Commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/small-screens.css">

    <script src="scripts/menu.js" defer></script>
    <script src="scripts/membership.js" defer></script>
    
    
</head>

<body>
    <header>
        <div class="header-social">
            <div class="header-social-links">
                <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook"
                        width="30" height="30"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram"
                        width="30" height="30"></a>
                <a href="https://x.com/?lang=es&mx=2" target="_blank"><img src="images/twitter.png" alt="X - twitter"
                        width="30" height="30"></a>
            </div>
        </div>
        <nav class="navbar">
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="Logo Quito Chamber of Commerce" loading="eager" width="100"
                        height="100"></a>
                <a href="#"><span id="logo-span">Quito Chamber of Commerce</span></a>

            </div>
            <div class="hm"></div>
            <ul class="nav-buttons">
                <li><a href="index.html" >Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html" class="active">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 id="joinh1">Join Us Today:</h1>


        <div class="form-section">
          <form action="thankyou.html" method="get" class="joinform">
            <label>
                First Name
                <input type="text" name="firstName" required autocomplete="given-name" title="Your First Name">
              </label>
              <br>
            
              <!-- Applicant's Last Name -->
              <label>
                Last Name
                <input type="text" name="lastName" required autocomplete="family-name" title="Your Last Name">
              </label>
              <br>
            
              <!-- Applicant's Organizational Title -->
              <label>
                Organizational Title
                <input 
                  type="text" 
                  name="orgTitle" 
                  title="Your Organizational Title" 
                  autocomplete="organization-title" 
                  pattern="^[A-Za-z\s\-]{7,}$" 
                  required 
                  placeholder="example: Senior Manager">
              </label>
              <br>
            
              <!-- Email Address -->
              <label>
                Email Address
                <input 
                  type="email" 
                  name="email" 
                  required 
                  autocomplete="email" 
                  title="Your Email Address" 
                  placeholder="example@domain.com">
              </label>
              <br>
            
              <!-- Mobile Phone Number -->
              <label>
                Mobile Phone Number
                <input 
                  type="tel" 
                  name="phone" 
                  required 
                  autocomplete="tel" 
                  pattern="^\+?[0-9\s\-]{7,15}$" 
                  title="Your Mobile Phone Number"
                  placeholder="0991237890">
                  
              </label>
              <br>
            
              <!-- Business/Organization's Name -->
              <label>
                Organization's Name
                <input 
                  type="text" 
                  name="organization" 
                  required 
                  autocomplete="organization" 
                  title="Your Organization's Name">
              </label>
              <br>
            
              <!-- Membership Level Selection -->
              <label>
                Membership Level
                <select name="membershipLevel" required title="Select Your Membership Level">
                  <option value="" disabled selected>Choose a membership</option>
                  <option value="NP">NP Membership (Non-Profit, No Fee)</option>
                  <option value="Bronze">Bronze Membership</option>
                  <option value="Silver">Silver Membership</option>
                  <option value="Gold">Gold Membership</option>
                </select>
              </label>
              <br>
            
              <!-- Business/Organization's Description -->
              <label>
                Organization's Description
                <textarea 
                  name="organizationDescription" 
                  title="Describe Your Organization" 
                  ></textarea>
              </label>
              <br>
            
              <!-- Timestamp -->
              <input type="hidden" name="timestamp" id="timestamp" value="">
              <input id="joinbutton" type="submit" value="Join Now">
          </form>

          <div class="card-container">
            <div id="gold-card"></div>
            <div id="silverl-card"></div>
            <div id="bronze-card"></div>
            <div id="nonprofit-card"></div>
          </div>
        </div>
    
        <dialog id="details">
            <div>
                <h2 id="modalTiltle"></h2>
                <button id="closeModal">X</button>
            </div>
            <p id="modalDescription"></p>
        </dialog>

    </main>

    <footer>
        <div class="contact-info">
            <p id="footer-title">Quito Chamber of Commerce</p>
            <p>Quito-Ecuador</p>
            <p>info@quitocc.org</p>
            <p>+593 995168019</p>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png" alt="facebook" width="30"
                    height="30"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram.png" alt="instagram"
                    width="30" height="30"></a>
            <a href="https://x.com/?lang=es&mx=2" target="_blank"><img src="images/twitter.png" alt="X - twitter"
                    width="30" height="30"></a>
        </div>
        <div class="footer-description">
            <p>WDD231 Class Project</p>
            <p><span id="currentyear"></span></p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
